
<div class="staff-management">
  <div class="staff-management-header">
    <a routerLink="/staff-create" class="btn btn-primary mb-3">Add New Staff</a>
    <button class="btn btn-primary" (click)="loadStaffList()">Refresh Staff Data</button>
  </div>


  <ejs-grid [dataSource]="staffList" [allowFiltering]="true" [searchSettings]="searchOptions" [filterSettings]="filterSettings" [allowPaging]="true" [allowSorting]="true" [allowPdfExport]="true" [allowExcelExport]="true" [allowResizing]="true" [pageSettings]="pageSettings" [showColumnChooser]="true" [toolbar]="toolbarOptions" [selectionSettings]="selectionOptions" showColumnMenu="true" width="100%">
    <e-columns>
      <e-column field="staffId" headerText="Staff Id" textAlign="Right" width="90"></e-column>
      <e-column field="staffName" headerText="Staff Name" width="120"></e-column>
      <e-column headerText="Image" width="120">
        <ng-template #template let-data>
          <figure *ngIf="data.imagePath">
            <img [src]="data.imagePath" width="100%" height="auto" />
          </figure>
        </ng-template>
      </e-column>
      <e-column headerText="Action" width="120" textAlign="Center">
        <ng-template #template let-data>
            <div class="btn-group">
                <a [routerLink]="['/staff-edit/', data.staffId]" class="btn btn-warning">Edit</a>
                <a [routerLink]="['/staff-details/', data.staffId]" class="btn btn-info">Details</a>
                <a [routerLink]="['/staff-delete/', data.staffId]" class="btn btn-danger">Delete</a>


                <button class="btn btn-info" (click)="LoadReport()">
                    <i class="fa fa-download "></i>
                </button>


            </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #detailTemplate let-data>
      <div class="custom-grid"></div>
    </ng-template>
  </ejs-grid>
</div>
