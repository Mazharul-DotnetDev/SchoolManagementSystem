<div class="staff-management">

  <div class="staff-management-header">
    <a routerLink="/attendance/add" class="btn btn-primary mb-3">Add New Attendance</a>
    <!--<button class="btn btn-primary" (click)="loadStaffList()">Refresh Staff Data</button>-->
  </div>



  <ejs-grid [dataSource]="attendances" [allowFiltering]="true" [searchSettings]="searchOptions" [filterSettings]="filterSettings" [allowPaging]="true" [allowSorting]="true" [allowPdfExport]="true" [allowExcelExport]="true" [allowResizing]="true" [pageSettings]="pageSettings" [showColumnChooser]="true" [toolbar]="toolbarOptions" [selectionSettings]="selectionOptions" showColumnMenu="true" width="100%">
    <e-columns>
      <!--<e-column field="attendanceId" headerText="Attendance Id" textAlign="Right" width="90"></e-column>-->
      <e-column field="date" headerText="Date" width="120"></e-column>
      <e-column field="type" headerText="Type" width="120"></e-column>
      <e-column field="attendanceIdentificationNumber" headerText="Attendance Identification Number" width="120"></e-column>
      <e-column field="description" headerText="Description" width="120"></e-column>
      <e-column field="isPresent" headerText="Is Present?" width="120"></e-column>

      <e-column headerText="Action" width="120" textAlign="Center">
        <ng-template #template let-data>
          <div class="btn-group">
            <a [routerLink]="['/sta', data.staffId]" class="btn btn-warning">Edit</a>
            <a [routerLink]="['/sta', data.staffId]" class="btn btn-info">Details</a>
            <a [routerLink]="['/sta', data.staffId]" class="btn btn-danger">Delete</a>


            <button class="btn btn-info" (click)="LoadReport()">
              <i class="fa fa-download "></i>
            </button>


          </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #detailTemplate let-data>
      <div class="custom-grid"></div>
    </ng-template>
  </ejs-grid>
</div>
