<div class="container">
  <h2>Create Deparment</h2>

  <form (submit)="createFeeType()">
    <div class="form-group">
      <label for="departmentName">Department Name:</label>
      <input type="text" class="form-control" id="departmentName" name="departmentName" [(ngModel)]="model.departmentName" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
