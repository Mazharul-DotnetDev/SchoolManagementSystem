
<form [formGroup]="form" form (ngSubmit)="SaveExamSchedule()">
  <fieldset>
    <legend>
      Create ExamSchedule
    </legend>

    <label for="name">Exam Schedule Name:</label>

    <input id="name" class="form-control" formControlName="examScheduleName" />

    <span class="badge text-danger" *ngIf="examScheduleName.invalid && examScheduleName.errors?.['required']">
      name  required
    </span>


    <hr />
    <button type="submit">Save</button>

  </fieldset>
</form>
