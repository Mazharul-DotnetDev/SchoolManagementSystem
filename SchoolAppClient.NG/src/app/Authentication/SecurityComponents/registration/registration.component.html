<form #registrationForm="ngForm" (submit)="register()">
  <div class="mb-3">
    <input type="email" class="form-control" name="email" placeholder="Email" required [(ngModel)]="model.email" />
    <!-- Validation messages here -->
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="model.username" />
    <!-- Validation messages here -->
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" name="password" placeholder="Password" required minlength="4" [(ngModel)]="model.password" />
    <!-- Validation messages here -->
  </div>
  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
